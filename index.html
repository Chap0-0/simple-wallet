<!DOCTYPE html>
<html>
<head>
	<title>NE-Wallet</title>
	<link rel="stylesheet" href="styles.css"/>
</head>
<body>
	<div class="container">
		<h1>NE-Wallet</h1>
		<p>Текущий баланс: <span id="balance"></span>RUB</p>
		<p>Конвертированный баланс: <span id="convertedBalance"></span></p>
		<select id="currency">
			<option value="" disabled selected>Выберите валюту</option>
			<option value="USD">USD</option>
			<option value="EUR">EUR</option>
		  </select>	  
		<form>
			<label>Сумма депозита:</label>
			<input type="number" id="depositAmount" min="1">
			<button type="button" onclick="deposit()">Пополнить</button>
		</form>
		<form>
			<label>Сумма вывода:</label>
			<input type="number" id="withdrawAmount" min="1">
			<button type="button" onclick="withdraw()">Вывести</button>
		</form>
		<pre id="transactionHistory"></pre>
		<script src="script.js"></script>
	</div>
</body>
</html>
